<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/styles.css">
        <title></title>
    </head>
    <body>
        <div class="header">
            Youtube Video Search and Download
        </div>
        <div class="form">
            <div class="form-element">
                <label for="videoURL">Enter Youtube Video URL</label>
                <input type="text" id="videoURL">
            </div>
            <div class="form-element">
                <button id="get-video-info-button">Download Options</button>
            </div>
        </div>
        <div class="video-data">
            <div class="data">
                <div class="thumbnail">
                    <img>
                </div>
                <div class="info">
                    <h2>Header</h2>
                    <p>Paragraph</p>
                </div>
            </div>
            <div class="controls">
                <input type="hidden" id="video-url">
                <select name="" id="download-options"></select>
                <button id="download-button">Download</button>
            </div>
        </div>
        <div class="video-player">
            <div class="video">
                
            </div>
            <button id="load-video-button">Load Video</button>
        </div>
        
    </body>
    <script src="../js/renderer.js"></script>
</html>
