<html>

<head>
    <title>My First App Width Electron</title>
    <link rel="stylesheet" href="../styles/styles2.css">
    <!-- <script defer src-"js/appFunctions.js"></script> -->
    <script defer src="../js/renderer.js"></script>
</head>

<body>
    <div class="mainApp">
        <div class="topBar">
            <div class="titleBar">
                <button id="showHideMenus" class="toggleButton"></button>
                <img src="icons/icon_top_bar.png" alt="">
                <div class="title">
                    My App Top Bar
                </div>
            </div>
            <div class="titleBarBtns">
                <button id="minimizeBtn" class="topBtn minimizeBtn"></button>
                <button id="maxResBtn" class="topBtn maximizeBtn"></button>
                <button id="closeBtn" class="topBtn closeBtn"></button>
            </div>
        </div>
        <div class="contentArea">
            <div id="mySidebar" class="leftMenu">
            </div>
            <div class="contentPages">
                <div class="header">
                    Youtube Video Search and Download
                </div>
                <div class="form">
                    <div class="form-element">
                        <label for="videoURL">Enter Youtube Video URL</label>
                        <input type="text" id="videoURL">
                    </div>
                    <div class="form-element">
                        <button id="get-video-info-button">Download Options</button>
                    </div>
                </div>
                <div class="video-data">
                    <div class="data">
                        <div class="thumbnail">
                            <img>
                        </div>
                        <div class="info">
                            <h2>Header</h2>
                            <p>Paragraph</p>
                        </div>
                    </div>
                    <div class="controls">
                        <input type="hidden" id="video-url">
                        <select name="" id="download-options"></select>
                        <button id="download-button">Download</button>
                    </div>
                </div>
                <div class="video-player">
                    <div class="video">
                        
                    </div>
                    <button id="load-video-button">Load Video</button>
                </div>
                <!-- <img class="colorPalette" src="images/color-palette.png" width="500" /> -->
            </div>
        </div>
    </div>
</body>

</html>
