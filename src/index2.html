<html>
	<head>
		<title>My First App Width Electron</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/styles2.css" />

		<!-- <script defer src-"js/appFunctions.js"></script> -->
		<script defer src="../js/renderer.js"></script>
		<script defer src="../js/renderer_window.js"></script>
	</head>

	<body>
		<div class="mainApp">
			<div class="topBar">
				<div class="titleBar">
					<button
						id="go-back"
						class="toggleButton"
						onclick="goBack()"
					></button>
					<div class="title">Youtube Downloader</div>
				</div>
				<div class="titleBarBtns">
					<button
						id="minimizeBtn"
						class="topBtn minimizeBtn"
					></button>
					<button id="maxResBtn" class="topBtn maximizeBtn"></button>
					<button id="closeBtn" class="topBtn closeBtn"></button>
				</div>
			</div>
			<div class="contentArea">
				<div id="mySidebar" class="leftMenu">
					<ul id="sidebarlist" class="list-group bg-transparent">
						<li
							class="list-group-item bg-transparent"
							style="color: #949aa7; cursor: pointer"
							onclick="setDashboardPage()"
						>
							Dashboard
						</li>
						<li
							class="list-group-item bg-transparent"
							style="color: #949aa7; cursor: pointer"
							onclick="setSearchPage()"
						>
							Search
						</li>
						<li
							class="list-group-item bg-transparent"
							style="color: #949aa7; cursor: pointer"
							onclick="setBrowsePage()"
						>
							Browse
						</li>
					</ul>
				</div>
				<div class="contentPages">
					<div class="h-100 container" id="content-container"></div>
				</div>
			</div>
		</div>
	</body>
</html>
